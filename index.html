<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<!-- Main -->

<body>
  <!-- Card 1 -->
  <div class="container">
    <div class="card">
      <!-- Image -->
      <div class="img">
        <img src="./images/image-product-desktop.jpg">
      </div>
      <!-- Text -->
      <div class="content">
        <p class="txt1">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="txt2">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="actual-price">$149.99</p>
          <p class="past-price">$169.99</p>
        </div>
        <p><a href="https://www.frontendmentor.io/profile/mayralepro"><button><box-icon name="cart" color="white"></box-icon>Add to Cart</button></a></p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mayralepro" target="_blank">Mayra Lepr√≥</a>.
  </div>

  <!-- Icons -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
